<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réinitialisation</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Poppins:300);
    body {
      margin: 0;
      padding: 0;
      font-family:'Poppins', sans-serif;
      background: linear-gradient(#30142b, #2772a1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    nav {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    nav a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;       
      border-radius: 0; 
      background: none; 
    }

    nav a img.arrow {
       max-width: 60px;
       height: auto;
      display: block;
      background: none; 
    }

    nav a:hover {
      background: none;
    }

    .form {
      position: relative;
      text-align: center;
      width: 400px;
      padding: 40px;
      background: rgba(0,0,0,.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }

    .form h2 {
      color: white;
      margin-bottom: 30px;
    }

    .form input[type="email"] {
      width: 100%;
      padding: 10px 0;
      font-size: 13px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #289bb8;
      font-size: 16px;
      text-decoration: none;
      overflow: hidden;
      transition: .5s;
      margin-top: 15px;
      letter-spacing: 2px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #289bb8;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #289bb8,
                  0 0 25px #289bb8,
                  0 0 50px #289bb8,
                  0 0 100px #289bb8;
    }
    .btn span {
      position: absolute;
      display: block;
    }
    .btn span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #289bb8);
      animation: btn-anim1 1s linear infinite;
    }
    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%,100% { left: 100%; }
    }
    .btn span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #289bb8);
      animation: btn-anim2 1s linear infinite;
      animation-delay: .25s;
    }
    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%,100% { top: 100%; }
    }
    .btn span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #289bb8);
      animation: btn-anim3 1s linear infinite;
      animation-delay: .5s;
    }
    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%,100% { right: 100%; }
    }
    .btn span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #289bb8);
      animation: btn-anim4 1s linear infinite;
      animation-delay: .75s;
    }
    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%,100% { bottom: 100%; }
    }
  </style>
</head>
<body>


  <nav>
    <a href="javascript:history.back()" title="Retour">
      <img src="5.png" alt="Retour" class="arrow">
    </a>
  </nav>

  <div class="form">
    <h2>Réinitialiser le mot de passe</h2>
    <form action="/resetting/send-email" method="POST" class="fos_user_resetting_request">
      <input type="email" id="username" name="username" required="required" placeholder="E-mail" />
      <button type="submit" class="btn">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Réinitialiser
      </button>
    </form>
  </div>

</body>
</html>
